<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ðŸŒž Sunny Day Quiz ðŸŒž</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Cabin+Sketch:700" rel="stylesheet">
</head>
<body>
    <main>
        
        <div class="wrapper header__wrapper">
            <header id="header">
                <h1>
                    Where should you spend this sunny day in Toronto?
                </h1>
                <input type="submit" class="takeQuiz" value="Take Quiz">
            </header>
        </div>

            <!-- QUESTIONS SECTION BEGINS -->
            <section id="questions" class="questions__wrapper">
                <div class="wrapper">
                <form action="">
                    <!-- water category begins -->
                    <fieldset class="water">
                        <h2>choose a waterhole</h2>

                       <div class="fieldset__container">
                        <input type="radio" name="water" id="swimmingPool" value=swimmingPool>
                            <div class="fieldset__item first">
                                <label for="swimmingPool">
                                    <img src="images/pool-edit.png" alt="swimming pool" class="image">
                                </label>
                            </div>
                            
                            <input type="radio" name="water" id="pond" value="pond">
                            <div class="fieldset__item">
                                <label for="pond">
                                    <img src="images/pond-edit.png" alt="pond" class="image">
                                </label>
                            </div>
                            
                            <input type="radio" name="water" id="beach" value="beach">
                            <div class="fieldset__item">
                                <label for="beach">
                                    <img src="images/beach-1.png" alt="beach" class="image">
                                </label>
                            </div>
                       </div>
                    </fieldset>
                    <!-- water category ends -->
                    <!-- drink category begins -->
                    <fieldset class="drink">
                        <h2>choose a bevy</h2>

                        <div class="fieldset__container ">
                            <input type="radio" name="drink" id="coffee" value="coffee" required>
                            <div class="fieldset__item first">
                                <label for="coffee">
                                    <img src="images/coffee.png" alt="coffee" class="image--drink">
                                </label>
                            </div>
                    
                            <input type="radio" name="drink" id="beer" value="beer">
                            <div class="fieldset__item">
                                <label for="beer">
                                    <img src="images/beer.png" alt="beer" class="image--drink">
                                </label>
                            </div>
                    
                            <input type="radio" name="drink" id="water" value="water" required>
                            <div class="fieldset__item">
                                <label for="water">
                                    <img src="images/waterbottle.png" alt="waterbottle" class="image--drink">
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <!-- drink caregory ends -->
                    <!-- crowd category begins -->
                    <fieldset class="crowd">
                        <h2>choose a scene</h2>

                            <div class="fieldset__container">
                            <input type="radio" name="crowd" id="hipster" value="hipster" required>
                            <div class="fieldset__item first">
                                <label for="hipster">
                                    <img src="images/millenial-edit.png" alt="hipster with beard" class="image">
                                </label>
                            </div>
        
                            <input type="radio" name="crowd" id="freakFlag" value="freakFlag" >
                            <div class="fieldset__item">
                                <label for="freakFlag"> 
                                    <img src="images/butt-edit.png" alt="pond" class="image">
                                </label>
                            </div>
                            
                            <input type="radio" name="crowd" id="family" value="family" >
                            <div class="fieldset__item">
                                <label for="family"> 
                                    <img src="images/kid-edit.png" alt="" class="image">
                                </label>
                            </div>
                       </div>
                    </fieldset>
                    <!-- crowd category ends -->
                    
                    <div class="submit--container">
                        <input type="submit" class="submit-button question--submit" value="What do?!">
                    </div>
            
                </form>
            </div>
            </section>
            <!-- QUESTIONS SECTION ENDS -->

            <!-- RESULTS SECTION BEGINS -->
            <div class="wrapper results__wrapper">
                <section id="results">
                    <h1 class="error">Please reset & answer all questions to see results</h1>
                    <button class="reset">reset</button>
                </section>
            </div>
            <!-- RESULTS SECTION ENDS -->

      
    
    <!-- MAIN ENDS -->

    <!--FOOTER -->
    <footer>
        
        <div class="copyright--logo">
            <img src="images/liz_logo.svg" alt="logo that says Liz Faria" class="logo">
        </div>
    </footer>
    <!-- FOOTER ENDS -->

    </main>

    
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

</body>
</html>
